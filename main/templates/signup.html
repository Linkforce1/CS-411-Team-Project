 {% load staticfiles %}
 <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
 <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <!------ Include the above in your HEAD tag ---------->
 
 <div class="wrapper fadeInDown">
   <div id="formContent">
     <!-- Tabs Titles -->
     <h3>Sign up</h3>
     <!-- Login Form -->
     <form action="/your-name/" method="post">
       <input type="text" id="signup" class="fadeIn second" name="username" placeholder="username">
       <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
       <input type="text" id="email" class="fadeIn fourth" name="email" placeholder="email">
       <input type="submit" class="fadeIn fifth" value="Sign Up">
     </form>
 
     <!-- Remind Passowrd -->
     <div id="formFooter">
       <a class="underlineHover" href="#">Forgot Password?</a>
     </div>
 
   </div>
 </div>
